<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="app">
        <div class="top">
          <h1 class="first-heading">Your Balance</h1>
          <span class="balance-number">4700</span>
        </div>
        <div class="overview">
          <section class="section">
            <h2 class="second-heading">Income</h2>
            <span class="number number-income">5000</span>
          </section>
          <section class="section">
            <h2 class="second-heading">Expenses</h2>
            <span class="number number-expenses">300</span>
          </section>
        </div>
        <form class="form">
          <label class="label" for="description">Description</label>
          <input type="text" id="description" class="input input-description" />

          <label class="label" for="amount"
            >Amount (+ for income or - for expenses)</label
          >
          <input type="number" id="amount" class="input input-amount" />

          <button type="submit" class="btn">Add</button>
        </form>
      </div>
      <section class="transaction-section">
        <h3 class="third-heading">Transaction</h3>
        <ul class="transactions">
          <li class="transaction transaction-income">
            <span class="transaction_text">Salary</span>
            <span class="transaction_amount">+5000</span>
            <button class="transaction_btn">X</button>
          </li>

          <li class="transaction transaction-expense">
            <span class="transaction_text">Groceries</span>
            <span class="transaction_amount">-300</span>
            <button class="transaction_btn">X</button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
